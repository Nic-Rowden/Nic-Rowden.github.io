<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
        <div class="post-it blue">
            <h4 class="h4">Groceries</h4>
            <p>
                <ul>
                    <li id="list-item 1">Brussel sprouts</li>
                    <li id="list-item 2">Lemons</li>
                    <li id="list-item 3">Ginger</li>
                    <li id="list-item 4">Salmon</li>
                </ul>
            </p>
        </div>    
        <div class="post-it pink">
            <h4 class="h4">To Do</h4>
            <p>
                <ul>
                    <li id="list-item 5">Get Groceries</li>
                    <li id="list-item 6">Unpack Dishwasher</li>
                    <li id="list-item 7">Laundry</li>
                </ul>
            </p>
        </div>    
        </div>
    </body>
</html>
