<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeTube</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="grid-layout">
        <div id="Header">
            <h1> 
                <span id="me">Me</span><span id="tube">Tube</span>
            </h1> 
        </div>

        <div id="sidebar">
            <ul>
                <li>Home</li>
                <li>Shorts</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
            </ul>
        </div>

        <div id="main">
            <div id="metube-item">
                <img
                    class="thumbnail"
                    src=""
                    alt=""
                >
                <div id="metube-item-details">
                    <img
                        class="user-thumbnail"
                        src=""
                        alt=""
                    >
                    <div>
                        <h4>Video Title</h4>
                        <div class="video-details">
                            <div class="video-channel">Video Channel</div>
                            <div class="views-and-posts">
                                <span class="video-views">235 views</span>
                                <span class="video-post">1 hour ago</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div> 
</body>
</html>
